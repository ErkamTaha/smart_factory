# Mosquitto Configuration for Smart Factory
# Basic configuration with authentication

# Network settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Data persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all
connection_messages true
log_timestamp true

# Authentication (optional - enable if needed)
# allow_anonymous false
# password_file /mosquitto/config/pwfile
allow_anonymous true

# Access Control
# acl_file /mosquitto/config/aclfile

# Message size limits
message_size_limit 65536

# Connection limits
max_connections 1000
max_keepalive 65535

# QoS settings
max_queued_messages 1000
max_inflight_messages 20

# Bridge settings (if connecting to external broker)
# connection bridge01
# address external.broker.com:1883
# topic # both 0 local/ remote/
