<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .messages {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
            background: white;
        }

        .message.sent {
            border-left-color: #28a745;
        }

        .message.received {
            border-left-color: #007bff;
        }

        .message.system {
            border-left-color: #ffc107;
        }

        .message.error {
            border-left-color: #dc3545;
        }

        .timestamp {
            color: #6c757d;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .topic {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .payload {
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .qos-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Smart Factory MQTT Test Client</h1>
            <p>Test per-user MQTT connections with QoS and Last Will Testament</p>
        </div>

        <div class="grid">
            <!-- Connection Card -->
            <div class="card">
                <h2>üîå Connection</h2>
                <div id="status" class="status disconnected">
                    Disconnected
                </div>

                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" placeholder="e.g., john123" value="john123">
                </div>

                <div class="form-group">
                    <label for="wsUrl">WebSocket URL:</label>
                    <input type="text" id="wsUrl" value="ws://localhost:8000/ws/ws">
                </div>

                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            </div>

            <!-- Subscribe Card -->
            <div class="card">
                <h2>üì• Subscribe</h2>

                <div class="form-group">
                    <label for="subscribeTopic">Topic:</label>
                    <input type="text" id="subscribeTopic" placeholder="e.g., factory/sensors/#"
                        value="factory/sensors/#">
                </div>

                <div class="form-group">
                    <label for="subscribeQos">QoS Level:</label>
                    <select id="subscribeQos">
                        <option value="0">QoS 0 - At most once</option>
                        <option value="1" selected>QoS 1 - At least once</option>
                        <option value="2">QoS 2 - Exactly once</option>
                    </select>
                </div>

                <button onclick="subscribe()" disabled id="subscribeBtn">Subscribe</button>
            </div>

            <!-- Publish Card -->
            <div class="card">
                <h2>üì§ Publish</h2>

                <div class="form-group">
                    <label for="publishTopic">Topic:</label>
                    <input type="text" id="publishTopic" placeholder="e.g., factory/sensors/temperature"
                        value="factory/sensors/temperature">
                </div>

                <div class="form-group">
                    <label for="publishPayload">Payload (JSON):</label>
                    <textarea id="publishPayload" rows="3"
                        placeholder='{"value": 25.5, "unit": "C"}'>{"value": 25.5, "unit": "C"}</textarea>
                </div>

                <div class="form-group">
                    <label for="publishQos">QoS Level:</label>
                    <select id="publishQos">
                        <option value="0">QoS 0 - At most once</option>
                        <option value="1" selected>QoS 1 - At least once</option>
                        <option value="2">QoS 2 - Exactly once</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="publishRetain">
                        Retain message
                    </label>
                </div>

                <button onclick="publish()" disabled id="publishBtn">Publish</button>
            </div>

            <!-- Quick Actions Card -->
            <div class="card">
                <h2>‚ö° Quick Actions</h2>

                <button onclick="subscribeToStatus()" disabled id="statusBtn">
                    Monitor All Status Topics
                </button>

                <button onclick="subscribeToSensors()" disabled id="sensorsBtn">
                    Monitor All Sensors
                </button>

                <button onclick="publishTestData()" disabled id="testDataBtn">
                    Publish Test Sensor Data
                </button>

                <button onclick="clearMessages()">
                    Clear Messages
                </button>
            </div>

            <!-- Messages Card -->
            <div class="card full-width">
                <h2>üí¨ Messages</h2>
                <div id="messages" class="messages">
                    <div class="message system">
                        <div class="timestamp">Ready</div>
                        <div class="payload">Enter a user ID and click Connect to start testing...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;

        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + className;
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + type;

            let html = `<div class="timestamp">${timestamp}</div>`;

            if (content.topic) {
                html += `<div class="topic">${content.topic}`;
                if (content.qos !== undefined) {
                    html += `<span class="qos-badge">QoS ${content.qos}</span>`;
                }
                html += `</div>`;
            }

            if (content.payload) {
                try {
                    const formatted = JSON.stringify(JSON.parse(content.payload), null, 2);
                    html += `<div class="payload">${formatted}</div>`;
                } catch {
                    html += `<div class="payload">${content.payload}</div>`;
                }
            } else if (content.message) {
                html += `<div class="payload">${content.message}</div>`;
            }

            msgDiv.innerHTML = html;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;

            messageCount++;
            if (messageCount > 100) {
                messages.removeChild(messages.firstChild);
                messageCount--;
            }
        }

        function connect() {
            const userId = document.getElementById('userId').value.trim();
            const wsUrl = document.getElementById('wsUrl').value.trim();

            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            updateStatus('Connecting...', 'connecting');
            addMessage('system', { message: `Connecting as user: ${userId}` });

            ws = new WebSocket(`${wsUrl}?user_id=${userId}`);

            ws.onopen = () => {
                updateStatus('Connected', 'connected');
                addMessage('system', { message: `‚úì Connected to WebSocket as ${userId}` });

                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('subscribeBtn').disabled = false;
                document.getElementById('publishBtn').disabled = false;
                document.getElementById('statusBtn').disabled = false;
                document.getElementById('sensorsBtn').disabled = false;
                document.getElementById('testDataBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'sensor_data') {
                        addMessage('received', {
                            topic: data.topic,
                            qos: data.qos,
                            payload: JSON.stringify(data.data)
                        });
                    } else if (data.type === 'mqtt_status') {
                        addMessage('system', {
                            message: `MQTT Status: ${data.status} - ${data.message}`
                        });
                    } else if (data.type === 'publish_ack') {
                        addMessage(data.status === 'success' ? 'sent' : 'error', {
                            topic: data.topic,
                            qos: data.qos,
                            message: `Publish ${data.status}`
                        });
                    } else {
                        addMessage('system', { payload: JSON.stringify(data, null, 2) });
                    }
                } catch (e) {
                    addMessage('error', { message: 'Failed to parse message: ' + event.data });
                }
            };

            ws.onerror = (error) => {
                addMessage('error', { message: 'WebSocket error occurred' });
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                updateStatus('Disconnected', 'disconnected');
                addMessage('system', { message: '‚úó Disconnected from WebSocket' });

                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('subscribeBtn').disabled = true;
                document.getElementById('publishBtn').disabled = true;
                document.getElementById('statusBtn').disabled = true;
                document.getElementById('sensorsBtn').disabled = true;
                document.getElementById('testDataBtn').disabled = true;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function subscribe() {
            const topic = document.getElementById('subscribeTopic').value.trim();
            const qos = parseInt(document.getElementById('subscribeQos').value);

            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'subscribe',
                    topic: topic,
                    qos: qos
                }));
                addMessage('system', {
                    message: `Subscribing to: ${topic} (QoS ${qos})`
                });
            }
        }

        function publish() {
            const topic = document.getElementById('publishTopic').value.trim();
            const payload = document.getElementById('publishPayload').value.trim();
            const qos = parseInt(document.getElementById('publishQos').value);
            const retain = document.getElementById('publishRetain').checked;

            if (!topic || !payload) {
                alert('Please enter topic and payload');
                return;
            }

            // Validate JSON
            try {
                JSON.parse(payload);
            } catch {
                if (!confirm('Payload is not valid JSON. Send anyway?')) {
                    return;
                }
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'publish',
                    topic: topic,
                    payload: payload,
                    qos: qos,
                    retain: retain
                }));
                addMessage('sent', {
                    topic: topic,
                    qos: qos,
                    payload: payload
                });
            }
        }

        function subscribeToStatus() {
            document.getElementById('subscribeTopic').value = 'factory/+/status';
            document.getElementById('subscribeQos').value = '1';
            subscribe();
        }

        function subscribeToSensors() {
            document.getElementById('subscribeTopic').value = 'factory/sensors/#';
            document.getElementById('subscribeQos').value = '1';
            subscribe();
        }

        function publishTestData() {
            const testData = {
                value: Math.floor(Math.random() * 100),
                unit: "C",
                timestamp: new Date().toISOString(),
                sensor_id: "test_sensor_001"
            };

            document.getElementById('publishTopic').value = 'factory/sensors/temperature';
            document.getElementById('publishPayload').value = JSON.stringify(testData, null, 2);
            document.getElementById('publishQos').value = '1';
            publish();
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            addMessage('system', { message: 'Messages cleared' });
        }
    </script>
</body>

</html>
